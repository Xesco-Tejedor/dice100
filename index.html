<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dice 100</title>
    <style>
        body.doc-content {
            background-color: #ffffff;
            max-width: 468pt;
            padding: 72pt 72pt 72pt 72pt;
            font-family: Arial, sans-serif;
        }
        .dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }
        .dice {
            font-size: 5em;
            margin: 0.5em 0;
            transition: transform 0.2s;
        }
        .rolling {
            animation: jumpSpin 0.8s cubic-bezier(.26,.53,.74,1.48) infinite;
        }
        @keyframes jumpSpin {
            0%   { transform: rotate(0deg) translateY(0);}
            30%  { transform: rotate(120deg) translateY(-60px);}
            60%  { transform: rotate(240deg) translateY(-40px);}
            100% { transform: rotate(360deg) translateY(0);}
        }
        .roll-btn {
            padding: 0.6em 1.5em;
            font-size: 1.2em;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .roll-btn:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 2em;
            color: #333;
            margin-top: 1em;
        }
    </style>
</head>
<body class="doc-content">
    <div class="dice-container">
        <h1>Dice 100</h1>
        <div class="dice" id="dice">ðŸŽ²</div>
        <button class="roll-btn" onclick="rollDice()" id="rollBtn">Tirar dado</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function rollDice() {
            const min = 1;
            const max = 100;
            const diceElement = document.getElementById('dice');
            const rollBtn = document.getElementById('rollBtn');
            const resultElement = document.getElementById('result');
            rollBtn.disabled = true;
            resultElement.textContent = '';
            diceElement.textContent = "ðŸŽ²";
            diceElement.classList.add('rolling');
            setTimeout(() => {
                diceElement.classList.remove('rolling');
                const finalRoll = Math.floor(Math.random() * (max - min + 1)) + min;
                diceElement.textContent = finalRoll;
                resultElement.textContent = "Resultado: " + finalRoll;
                rollBtn.disabled = false;
            }, 2000);
        }
    </script>
</body>
</html>
