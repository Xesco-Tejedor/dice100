<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dice 100</title>
    <style>
        body.doc-content {
            background-color: #ffffff;
            max-width: 468pt;
            padding: 72pt 72pt 72pt 72pt;
            font-family: Arial, sans-serif;
        }
        .dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }
        .dice {
            font-size: 4em;
            margin: 0.5em 0;
        }
        .roll-btn {
            padding: 0.6em 1.5em;
            font-size: 1.2em;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .roll-btn:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 2em;
            color: #333;
            margin-top: 1em;
        }
    </style>
</head>
<body class="doc-content">
    <div class="dice-container">
        <h1>Dice 100</h1>
        <div class="dice" id="dice">ðŸŽ²</div>
        <button class="roll-btn" onclick="rollDice()">Tirar dado</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function rollDice() {
            const min = 1;
            const max = 100;
            const roll = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').textContent = "Resultado: " + roll;
            document.getElementById('dice').textContent = "ðŸŽ²";
        }
    </script>
</body>
</html>
