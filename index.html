<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dice 100</title>
    <style>
        body.doc-content {
            background-color: #ffffff;
            max-width: 468pt;
            padding: 72pt 72pt 72pt 72pt;
            font-family: Arial, sans-serif;
        }
        .dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }
        .dice {
            font-size: 5em;
            margin: 0.5em 0;
            width: 1.3em;
            height: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 600px;
            user-select: none;
        }
        .roll-btn {
            padding: 0.6em 1.5em;
            font-size: 1.2em;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .roll-btn:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 2em;
            color: #333;
            margin-top: 1em;
        }
        /* Animaci贸n de rebote y rotaci贸n */
        @keyframes roll-bounce {
            0%   { transform: rotateX(0deg) rotateZ(0deg) translateY(0);}
            10%  { transform: rotateX(180deg) rotateZ(90deg) translateY(-80px);}
            23%  { transform: rotateX(360deg) rotateZ(180deg) translateY(0);}
            36%  { transform: rotateX(540deg) rotateZ(270deg) translateY(-60px);}
            49%  { transform: rotateX(720deg) rotateZ(360deg) translateY(0);}
            62%  { transform: rotateX(900deg) rotateZ(450deg) translateY(-40px);}
            75%  { transform: rotateX(1080deg) rotateZ(540deg) translateY(0);}
            88%  { transform: rotateX(1260deg) rotateZ(630deg) translateY(-20px);}
            100% { transform: rotateX(1440deg) rotateZ(720deg) translateY(0);}
        }
        .rolling {
            animation: roll-bounce 2s cubic-bezier(.25,.5,.5,1) both;
        }
    </style>
</head>
<body class="doc-content">
    <div class="dice-container">
        <h1>Dice 100</h1>
        <div class="dice" id="dice"></div>
        <button class="roll-btn" onclick="rollDice()" id="rollBtn">Tirar dado</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function rollDice() {
            const min = 1;
            const max = 100;
            const diceElement = document.getElementById('dice');
            const rollBtn = document.getElementById('rollBtn');
            const resultElement = document.getElementById('result');
            rollBtn.disabled = true;
            resultElement.textContent = '';
            let interval;
            let rollCounter = 0;

            // Mostrar diferentes n煤meros durante la animaci贸n
            function shuffleNumber() {
                diceElement.textContent = Math.floor(Math.random() * (max - min + 1)) + min;
                rollCounter++;
            }
            // Cambia el n煤mero r谩pidamente durante la animaci贸n
            interval = setInterval(shuffleNumber, 50);
            diceElement.classList.remove('rolling'); // reset
            void diceElement.offsetWidth; // forzar repaint
            diceElement.classList.add('rolling');

            setTimeout(() => {
                clearInterval(interval);
                diceElement.classList.remove('rolling');
                const finalRoll = Math.floor(Math.random() * (max - min + 1)) + min;
                diceElement.textContent = finalRoll;
                resultElement.textContent = "Resultado: " + finalRoll;
                rollBtn.disabled = false;
            }, 2000);
        }
    </script>
</body>
</html>
